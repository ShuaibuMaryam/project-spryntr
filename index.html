<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spryntr</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/query.css">
</head>
<body>
    <main>
        <div class="left-container">
            <div class="logo">
                <img src="./images/Spryntr SVG off white 2.svg" alt="brand-logo">
            </div>
            <div class="heading">
                <h1>Groceries and home essentials exactly on your doorstep, no jokes!</h1>
            </div>
            <div class="paragraphs">
                <p>In as quick as 1 hour, we deliver all your house needs with the aid of geolocation.</p>
                <p>Be the first to know when we launch in your city, sign up now.</p>
            </div>
            <div class="sign-up">
                <form action="">
                    <input type="text" name="email" placeholder="Your email">
                    <input type="text" name="location" placeholder="Your Location">
                    <input type="button" value="Sign Up">
                </form>
            </div>
        </div>
        <div class="right-container">
            <div class="carrousel-photo">
                <img src="./images/Group 1.svg" alt="">
            </div>
            <div class="carrousel-text">
                <h3>Groceries and home essentials exactly on your doorstep, no jokes!</h3>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
